<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 12</title>
    <link rel="stylesheet" href="ip4.css">
</head>
<body>

    <header>
        <h1 class="fade-in">iPhone 12</h1>
        <p class="fade-in">Blast past fast.</p>
    </header>

    <section class="product-container">
        <div class="product-image">
            <img src="images/ip4.webp" alt="iPhone 12" class="zoom-in">
        </div>
        <div class="product-info">
            <h2 class="slide-up">Specifications</h2>
            <ul class="slide-up">
                <li>6.1-inch Super Retina XDR display</li>
                <li>A14 Bionic chip</li>
                <li>Dual 12MP camera system (Ultra Wide and Wide)</li>
                <li>Night mode on all cameras</li>
                <li>Up to 17 hours of video playback</li>
            </ul>

            <h2 class="slide-up">Choose Storage</h2>
            <div class="storage-options slide-up">
                <label>
                    <input type="checkbox" name="storage" value="64GB"> 64GB - ₱44,990
                </label>
                <label>
                    <input type="checkbox" name="storage" value="128GB"> 128GB - ₱49,990
                </label>
                <label>
                    <input type="checkbox" name="storage" value="256GB"> 256GB - ₱54,990
                </label>
            </div>

            <a href="last.html" class="buy-btn fade-in">Buy Now</a>
        </div>
    </section>

    <a href="index.html" class="home-btn fade-in">Return to Homepage</a>

</html>
