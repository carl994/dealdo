<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST" onsubmit="document.getElementById('success-modal').classList.add('show-modal'); return false;">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>

                <div class="signup-link">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>Sign Up Successfully!</h2>
            <button onclick="document.getElementById('success-modal').classList.remove('show-modal'); window.location.href = 'login.html';">OK</button>
        </div>
    </div>

</body>
</html>
